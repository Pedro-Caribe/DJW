<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Caribé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-section {
            position: relative;
            text-align: center;
            color: white;
        }
        .main-section img {
            width: 100%;
            height: auto;
        }
        .main-section .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .main-section h2 {
            font-size: 36px;
            margin: 0;
        }
        .main-section p {
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pedro Caribé</h1>
        <hr>
    </header>
    
    <nav>
        <a href="#">HOME</a>
        <a href="#">SOBRE</a>
        <a href="#">CONTATO</a>
    </nav>
    
    <section class="main-section">
        <img src="./Imagens/xicaradecafe.jpg" alt="Imagem de fundo">
        <div class="overlay">
            <h2>"Seção Principal"</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit amet consectetur.</p>
        </div>
    </section>
    
    <footer>
        <p>Copyright © 1962-2024 - Pedro Caribé.Net Internet<br>
        Website Design by Pedro Caribé</p>
    </footer>
</body>
</html>
